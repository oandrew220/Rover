    <section class="ship-now">
        <div class="container">
            <h2>Ship Now</h2>
            <form id="ship-form">
                <div class="form-group">
                    <label for="origin-country">Origin Country</label>
                    <select id="origin-country" name="origin-country" required>
                        <option value="">Select Origin Country</option>
                        <!-- Add country options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination-country">Destination Country</label>
                    <select id="destination-country" name="destination-country" required>
                        <option value="">Select Destination Country</option>
                        <!-- Add country options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
                </div>
                <div class="form-group">
                    <label for="dimensions">Dimensions (cm)</label>
                    <input type="text" id="dimensions" name="dimensions" placeholder="Enter dimensions (LxWxH)"
                        required>
                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" placeholder="Eg. johndoe@gmail.com" required>
                                </div>
                                                <div class="form-group">
                                                    <label for="phone-number">Phone Number</label>
                                                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                                                </div>

                <button type="submit">Submit</button>
            </form>
            <div id="ship-result"></div>
        </div>
